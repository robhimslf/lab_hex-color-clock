<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Lab: Hex Color Clock | Rob Himself</title>

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="clock">
                <span id="hours"></span>
                <span id="mins"></span>
                <span id="secs"></span>
            </div>
            <div id="meta">
                <span id="hex"></span>
                <span id="rgb"></span>
                <span id="hsl"></span>
            </div>
        </main>
        
        <script src="index.mjs"></script>
    </body>
</html>
